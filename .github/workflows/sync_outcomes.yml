name: Sync Outcomes

on:
  workflow_dispatch:
  push:
    paths:
      - .github/scripts/sync_outcomes.py

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Checkout mat-106-checkit (root)
      - name: Checkout mat-106-checkit
        uses: actions/checkout@v4

      # Checkout mat-106-bank into subfolder
      - name: Checkout mat-106-bank
        uses: actions/checkout@v4
        with:
          repository: jslyemath/mat-106-bank
          path: mat-106-bank

      # Checkout local-mat-106-bank into subfolder
      - name: Checkout local-mat-106-bank
        uses: actions/checkout@v4
        with:
          repository: jslyemath/local-mat-106-bank
          path: local-mat-106-bank

      # Set up Python (if needed)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Run sync script
      - name: Run sync script
        env:
          BANK_PATH: mat-106-bank/outcomes
          LOCAL_BANK_PATH: local-mat-106-bank
          CHECKIT_PATH: outcomes
        run: |
          python3 .github/scripts/sync_outcomes.py

      # Create a Pull Request if there are changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Sync outcomes from mat-106-bank and local-mat-106-bank
          title: Sync outcomes from mat-106-bank and local-mat-106-bank
          body: Automated outcomes sync via GitHub Action.
          branch: outcomes-sync/${{ github.run_id }}
          delete-branch: true
